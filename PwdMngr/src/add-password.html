<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Password Manager</title>

        <link rel="stylesheet" href="/css/main.css" />
        <link rel="stylesheet" href="/css/password-form.css" />
        <script src="/js/password-form.js"></script>
    </head>
    <body>
        <h1 id="formTitle">Add Password</h1>
        <div id="passwordForm">
            <div class="form-grid">
                <div class="inputs">
                    <label for="website">Website</label>
                    <input type="text" name="website" id="websiteInput" placeholder="example.com" />
                </div>
                <div class="inputs">
                    <label for="websiteUrl">Website URL (optional)</label>
                    <input type="text" name="websiteUrl" id="websiteUrlInput" placeholder="https://example.com" />
                </div>
            </div>

            <div class="form-grid">
                <div class="inputs">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="usernameInput" placeholder="your_username" />
                </div>
                <div class="inputs password-container">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <input type="password" name="password" id="passwordInput" placeholder="********" />
                        <span id="togglePasswordBtn" class="icon-button">üëÅÔ∏è</span>
                    </div>
                </div>
            </div>

            <div class="generate-btn-container">
                <button type="button" id="generatePasswordBtn" class="generate-btn">Generate Secure Password</button>
            </div>

            <div class="password-strength-container">
                <div id="passwordStrength" class="password-strength"></div>
                <span id="strengthLabel">Password Strength</span>
            </div>

            <div class="inputs">
                <label for="notes">Notes (optional)</label>
                <textarea name="notes" id="notesInput" placeholder="Additional notes about this account" rows="2"></textarea>
            </div>
        </div>
        <p id="errorResponse"></p>
        <div class="button-group">
            <button id="cancelBtn" onclick="cancelForm()">Cancel</button>
            <button id="submitBtn" onclick="savePassword()">Save Password</button>
        </div>
    </body>
</html>
