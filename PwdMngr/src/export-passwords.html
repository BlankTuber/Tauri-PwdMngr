<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password Manager</title>
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="/css/export-import.css">
        <script src="/js/exportimport.js"></script>
    </head>
    <body>
        <h1>Export & Import Passwords</h1>
        <div class="container">
            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('export')">Export</button>
                <button class="tab-btn" onclick="switchTab('import')">Import</button>
            </div>

            <div id="exportsTab" class="tab-content active">
                <div class="export-options">
                    <div class="format-selector">
                        <label>Export Format</label>
                        <select id="exportFormat">
                            <option value="json">JSON</option>
                            <option value="csv">CSV</option>
                        </select>
                    </div>
                    <div class="action-buttons">
                        <button onclick="selectAll()">Select All</button>
                        <button onclick="deselectAll()">Deselect All</button>
                        <button id="exportBtn" onclick="exportPasswords()">Export Selected</button>
                    </div>
                </div>
                <div class="password-selector">
                    <div class="selection-header">
                        <div class="checkbox-col">Select</div>
                        <div class="website-col">Website</div>
                        <div class="username-col">Username</div>
                        <div class="date-col">Last Updated</div>
                    </div>
                </div>
            </div>

            <div id="importTab" class="tab-content">
                <div class="import-container">
                    <div class="file-upload">
                        <label for="importFile">Select File To Import</label>
                        <input type="file" id="importFile" accept=".json,.csv">
                    </div>
                    <div class="format-info">
                        <p>Supported formats: JSON, CSV</p>
                        <p>CSV headers must include: website, username, password, website_url (optional), notes (optional)</p>
                    </div>
                    <button id="importButton" onclick="importPasswords()">Import Passwords</button>
                </div>
                <div id="importPreview"></div>
            </div>
        </div>
        <p id="statusMessage"></p>
        <div class="bottom-nav">
            <button onclick="window.location.href='/'">Back to Dashboard</button>
        </div>
    </body>
</html>
